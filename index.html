<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUJJA's things</title>

    <style>
        #links {
            float: left;
            max-width: 50%;
        }

        #links li {
            cursor: pointer;
            transition: 0.3s ease;
            opacity: 0.7;
        }

        #links li:hover {
            opacity: 1;
        }

        #respostas {
            float: right;
            max-width: 50%;
        }

        .faq {
            margin: 20px;
            display: none;
            /* coloca todos como invisiveis inicialmente */
        }
    </style>
</head>

<script>
    function mostraResposta(id) {
        respostas = document.getElementsByClassName('faq'); //recupera todos elementos da classe faq
        for (var i = 0; i < respostas.length; i++) { // coloca todos eles invisiveis
            respostas[i].style.display = 'none';
        }

        clicada = document.getElementById(id); //recupera o id passado por argumento
        clicada.style.display = 'inherit'; //faz ele ser exibido conforme o item pai
    }
</script>

<body>

    <h1>andriwll.github.io</h1>
    minhas coisas lol
    <div id="conteudo">
        <div id="links">
            <ul>
                <li onclick="mostraResposta('lorem')">Devlog #1</li>
                <li onclick="mostraResposta('ipsum')">Devlog #2</li>
            </ul>
        </div>
        <div id="respostas">
            <div id="lorem" class="faq">
                lololololol
            </div>
            <div id="ipsum" class="faq">
                memesmemesmemes
            </div>
        </div>
    </div>
    </div>
</body>

</html>
